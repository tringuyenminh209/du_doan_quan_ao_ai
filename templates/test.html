<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Test API D·ª± ƒêo√°n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
            text-align: center;
        }
        .preview {
            margin: 20px auto;
            width: 200px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <h2>üß† Test API D·ª± ƒëo√°n AI</h2>
    <label for="fileInput">First name:</label>
    <input type="file" id="fileInput"><br><br>
    <button onclick="predict()">D·ª± ƒëo√°n</button>
    <div id="loading">ƒêang x·ª≠ l√Ω...</div>
    <div class="preview">
        <img id="previewImg" width="200" alt="Preview s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y">
    </div>
    <div id="result"></div>
    <script>
        async function predict() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (!file) {
                alert("Vui l√≤ng ch·ªçn ·∫£nh!");
                return;
            }
            if (!file.type.startsWith("image/")) {
                alert("Vui l√≤ng ch·ªçn m·ªôt file ·∫£nh h·ª£p l·ªá!");
                return;
            }
            const formData = new FormData();
            formData.append("file", file);
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("previewImg").src = e.target.result;
            };
            reader.readAsDataURL(file);
            document.getElementById("result").innerHTML = "";
            document.getElementById("loading").style.display = "block";
            try {
                const response = await fetch("/api/predict", {
                    method: "POST",
                    body: formData
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById("loading").style.display = "none";
                if (data.label) {
                    document.getElementById("result").innerHTML = `
                        <h3>K·∫øt qu·∫£: ${data.label}</h3>
                        <p>ƒê·ªô ch√≠nh x√°c: ${(data.confidence * 100).toFixed(2)}%</p>
                    `;
                } else if (data.error) {
                    document.getElementById("result").innerText = "L·ªói: " + data.error;
                } else{
                    document.getElementById("result").innerText = "L·ªói: D·ªØ li·ªáu tr·∫£ v·ªÅ kh√¥ng h·ª£p l·ªá";
                }
            } catch (error) {
                document.getElementById("loading").style.display = "none";
                document.getElementById("result").innerText = "Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn API: " + error.message;
                console.error("L·ªói khi g·ªçi API:", error);
            }
        }
    </script>
</body>
</html>
